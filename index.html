<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawTempChart);
       google.charts.setOnLoadCallback(drawHumidityChart);
        google.charts.setOnLoadCallback(drawPressureChart);
      
      var tempGaugeData = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Temperature', 0]
        ]);
      var humidityGaugeData = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Humidity', 0]
        ]);
      var pressureGaugeData = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Pressure', 0]
        ]);
      
      function drawTempChart() {
        var options = {
          width: 400, height: 120,
          min: -40, max: 120,
          redFrom: 95, redTo: 120,
          yellowFrom:85, yellowTo: 95,
          minorTicks: 1
        };

        var chart = new google.visualization.Gauge(document.getElementById('temp_chart_div'));

        chart.draw(tempGaugeData, options);
      }
      function drawHumidityChart() {
        var options = {
          width: 400, height: 120,
          min: 0, max: 100,
          redFrom: 70, redTo: 100,
          yellowFrom:50, yellowTo: 70,
          greenFrom: 35, greenTo:50,
          minorTicks: 1
        };

        var chart = new google.visualization.Gauge(document.getElementById('humidity_chart_div'));

        chart.draw(humidityGaugeData, options);
    }
    
      function drawPressureChart() {
        var options = {
          width: 400, height: 120,
          min: 28.00, max: 32.00,
          minorTicks: .01
        };

        var chart = new google.visualization.Gauge(document.getElementById('pressure_chart_div'));

        chart.draw(pressureGaugeData, options);
    }
    
    </script>
</head>
<body>
  <script>
   $(function () {
        var socket = io();
        socket.on('weather message', function(msg){        
        var tr;
        var Temperature = toFahrenheit(msg.Temperature).toFixed(2);
        var Humidty = msg.Humidity;
        var BarometricPressure = toSeaLevelPressure(msg.BaroPressure).toFixed(2);
        var EnclosureTemp = toFahrenheit(msg.BaroTemperature).toFixed(2);
        var Light = msg.Lux;
        
       pressureGaugeData = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Pressure', BarometricPressure]
        ]);
        
        tempGaugeData = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Temperature', Temperature]
        ]);
        
        humidityGaugeData = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Humidty', Temperature]
        ]);
        
        tr = $('<tr/>');
        tr.append("<td>" + new Date(msg.SampleDate).toLocaleDateString() + "    " + new Date(msg.SampleDate).toLocaleTimeString() + "</td>");
        tr.append("<td>" + EnclosureTemp + " F"+ "</td>");
        tr.append("<td>" + BarometricPressure + " inHg" + "</td>");
        tr.append("<td>" + Temperature  +" F" + "</td>");
        tr.append("<td>" + Humidty + " %"  + "</td>");
        tr.append("<td>" + Light + " Lux "+ "</td>");
        $('#weathertable').append(tr);
    }); 
    
       socket.on('lightning message', function(msg){        
        var tr;
        tr = $('<tr/>');
        tr.append("<td>" + new Date(msg.SampleDate).toLocaleDateString() + "    " + new Date(msg.SampleDate).toLocaleTimeString() + "</td>");
        tr.append("<td>" + msg.EventType + "</td>");
        tr.append("<td>" + msg.Distance + "</td>");
        $('#lightningtable').append(tr);
    }); 
       });

function toFahrenheit(c) {
    return c *(9/5) +32;
}

function toSeaLevelPressure(hpa){
  var sl = hpa / Math.pow(1.0 - (342/44330.0), 5.255);
  return sl / 33.8638866667;
}
  </script>
  <body>
<div class="col-xs-6 table-responsive ">
    <table id="weathertable" class='table table-striped'>
    <tr>
   <th>Sample Date</th>
   <th>Enclosure Temp</th>
   <th>Baro Pessure</th>
   <th>Temperature</th>
   <th>Humidity</th>
   <th>Light Level</th>
 </tr>
    </table>
</div>
<div class="col-xs-3 table-responsive">
   <table id="lightningtable" class='table table-striped'>
    <tr>
   <th>Sample Date</th>
   <th>Event Type</th>
   <th>Distance</th>
 </tr>
    </table>
</div>
 <div id="temp_chart_div" style="width: 400px; height: 120px;"></div>
  <div id="pressure_chart_div" style="width: 400px; height: 120px;"></div>
   <div id="humidity_chart_div" style="width: 400px; height: 120px;"></div>
  </body>
</html>
